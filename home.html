    <style>
        .typing-clean {
          overflow: hidden;
          white-space: nowrap;
          display: inline-block;
          width: 0;
          animation: typingClean 2.5s steps(40, end) forwards;
        }
      
        .typing-clean.delay {
          animation-delay: 2.7s;
        }
      
        @keyframes typingClean {
          from { width: 0; }
          to { width: 100%; }
        }

        /* Button styling */
        .btn {
          display: inline-block;
          padding: 12px 30px;
          font-size: 18px;
          font-weight: bold;
          border-radius: 30px;
          background-color: black;
          color: white;
          text-decoration: none;
          transition: box-shadow 0.4s ease, transform 0.3s ease;
        }

        .btn:hover {
          box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5); /* white glow */
          transform: scale(1.05);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .hero-content h1, .hero-content h2 {
                font-size: 24px; /* Make the text larger on smaller screens */
            }

            .hero-content p {
                font-size: 18px;
                max-width: 80%; /* Adjust the width to prevent text from overflowing */
                margin: 0 auto;
            }

            .social-icons {
                display: flex;
                justify-content: center;
                gap: 15px;
            }

            .social-link {
                font-size: 22px;
                color: #333;
                transition: transform 0.3s ease;
            }

            .social-link:hover {
                transform: scale(1.2);
            }

            .btn {
                font-size: 16px; /* Adjust button size for mobile */
                padding: 10px 25px;
            }

            /* Adjust typing animation delay and duration */
            .typing-clean {
                animation-duration: 3.5s;
            }
            

            .hero-image img {
                max-width: 100%;
                height: auto;
                border-radius: 50%; /* Make the image circular */
            }
        }
    </style>
</head>
